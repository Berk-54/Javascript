<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafel van 10</title>
</head>
<body>

    <h1>De tafel van 10:</h1>

    <script>
        for (let i = 1; i <= 10; i++) {
            document.body.innerHTML += i + " x 10 = " + (i * 10) + "<br>";
        }
    </script>

</body>
</html>
